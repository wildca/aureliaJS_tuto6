<!-- TODO: Change .two-way to .bind when it's in place -->
<div class="settings-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>

        <form>
          <fieldset>
            <fieldset class="form-group">
              <input class="form-control" type="text" placeholder="URL of profile picture" value.two-way="sharedState.currentUser.image">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" placeholder="Your Name" value.two-way="sharedState.currentUser.username">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg" rows="8" placeholder="Short bio about you" value.two-way="sharedState.currentUser.bio"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" placeholder="Email" value.two-way="sharedState.currentUser.email">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" placeholder="Password" value.two-way="sharedState.currentUser.password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" click.delegate="update()">
              Update Settings
            </button>
          </fieldset>
        </form>

        <hr>
        <button class="btn btn-outline-danger" click.delegate="logout()">
          Or click here to logout.
        </button>
      </div>

    </div>

  </div>
</div>
